<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section class="test">
        <div>
            <p>Coding Quiz Challenge!</p>

            <br>





        </div>
    </section>

    <div class="container">
        <div id="question-container" class="hide"></div>
        <div id="questions">Questions</div>
        <div id="answer-buttons" class="btn-grid"></div>
            <button class="answer-button">Answer A</button>
            <button class="answer-button">Answer B</button>
            <button class="answer-button">Answer C</button>
            <button class="answer-button">Answer D</button>
        <div class="control-buttons">
            <button type="button" class="btn btn-primary" onclick="startQuiz()" id="startButton">Start</button>
            <button type="button" class="btn btn-primary hide" onclick="nextQuestion()" id="nextButton">Next</button>
        </div>
    </div>

    

    <div id="answers-left"></div>

    <div id="answers-right"></div>




    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--My JS-->
    <script src="./javascript/js.js"></script>
</body>

</html>
