<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section class="test">
        <div>
            <p>Coding Quiz Challenge!</p>

            <br>





        </div>
    </section>

    <section id="main-container">
        <div class="new">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Coding Quiz</h5>
                    <p class="card-text">Take this practice quiz and test your knowledge. Start below by clicking the
                        start
                        button. Good luck!</p>
                    <button type="button" class="btn btn-primary" onclick="startQuiz()" id="startButton">Start</button>
                </div>
            </div>
            <div id="question-container" class="hide">
                <div id="questions">questions</div>
                <div id="answer-buttons" class="btn-grid"></div>
                <button class="answer-button" id="answer1">Answer A</button>
                <button class="answer-button" id="answer2">Answer B</button>
                <button class="answer-button" id="answer3">Answer C</button>
                <button class="answer-button" id="answer4">Answer D</button>

                <div class="time">
                    <div id="minutes">3</div>
                    <div id="seconds">00</div>
                </div>



                <button type="button" class="btn btn-primary hide" onclick="nextQuestion()"
                    id="nextButton">Next</button>

            </div>

        </div>



    </section>



    <div class="control-buttons">


    </div>




    <div id="answers-left"></div>

    <div id="answers-right"></div>




    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--My JS-->
    <script src="./javascript/js.js"></script>
</body>

</html>
